<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login - CompareHubPrices</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0b5ed7;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --bg-light: #f8f9fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin-left: 10px;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            text-align: left;
        }

        .alert.error {
            background: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-secondary);
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Sign in to your business account</p>
        </div>

        <div id="errorAlert" class="alert error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" class="form-control" autocomplete="email" required
                    placeholder="name@company.com">
            </div>

            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <label style="margin-bottom: 0;">Password</label>
                    <a href="#" style="font-size: 12px; color: var(--primary-color); text-decoration: none;">Forgot
                        password?</a>
                </div>
                <input type="password" id="password" class="form-control" autocomplete="current-password" required
                    placeholder="••••••••">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Sign In <span class="loading" id="loadingSpinner"></span>
            </button>
        </form>

        <div class="footer">
            Don't have an account? <a href="supabase-business-register.html">Sign up</a>
        </div>
    </div>

    <script>
        // Use the Auth Function URL
        const SUPABASE_URL = 'https://gttsyowogmdzwqitaskr.supabase.co';
        const AUTH_API_URL = `${SUPABASE_URL}/functions/v1/Business_account_system`;
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0dHN5b3dvZ21kendxaXRhc2tyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NzY2NzQsImV4cCI6MjA4NDQ1MjY3NH0.p3QDWmk2LgkGE082CJWkIthSeerYFhajHxiQFqklaZk';

        // Note: Session check handled by HttpOnly cookies (automatic)

        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('loadingSpinner');
        const errorAlert = document.getElementById('errorAlert');

        function showError(msg) {
            errorAlert.textContent = msg;
            errorAlert.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorAlert.style.display = 'none';
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                console.log('Attempting login...');
                const response = await fetch(AUTH_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        action: 'login',
                        email,
                        password
                    })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }


                if (data.success && data.session_id && data.csrf_token) {
                    console.log('Login successful!');
                    console.log('Setting cookies from response...');

                    // Set cookies (not HttpOnly, but needed for cross-domain)
                    const maxAge = 12 * 60 * 60; // 12 hours
                    document.cookie = `business_session_id=${data.session_id}; path=/; max-age=${maxAge}; SameSite=Lax`;
                    document.cookie = `business_csrf_token=${data.csrf_token}; path=/; max-age=${maxAge}; SameSite=Lax`;

                    console.log('Cookies set! Redirecting...');
                    window.location.href = 'supabase-business-profile.html';
                } else {
                    throw new Error('Invalid response from server');
                }

            } catch (err) {
                console.error('Login error:', err);

                // Handle rate limiting
                if (err.message.includes('Too many login attempts')) {
                    showError('Too many failed login attempts. Please wait 15 minutes and try again.');
                } else if (err.message.includes('verify')) {
                    showError(err.message);
                } else {
                    showError(err.message);
                }
            } finally {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
