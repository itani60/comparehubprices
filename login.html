<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="assets/fontawesome-6.0.0/css/all.css" />
  <style>
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --primary: #2563eb;
      --primary-soft: rgba(37, 99, 235, 0.12);
      --shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg) url("assets/images/background.png") center / cover no-repeat fixed;
      color: var(--text);
    }

    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 16px 64px;
      position: relative;
      overflow: hidden;
    }

    .page::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(5, 10, 20, 0.78) 0%, rgba(5, 10, 20, 0.62) 45%, rgba(5, 10, 20, 0.84) 100%);
      z-index: 0;
      pointer-events: none;
    }

    .page::after {
      content: "";
      position: absolute;
      width: 520px;
      height: 520px;
      right: -160px;
      top: -180px;
      background: radial-gradient(circle, rgba(37, 99, 235, 0.35), transparent 70%);
      opacity: 0.9;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      width: min(520px, 96vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 28px;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      display: grid;
      gap: 6px;
      justify-items: center;
    }

    .logo-img {
      height: 120px;
      width: auto;
      max-width: 220px;
      object-fit: contain;
    }

    .header h1 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .header p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    form {
      display: grid;
      gap: 16px;
    }

    .login-toggle {
      display: inline-flex;
      gap: 6px;
      padding: 4px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: #f8fafc;
      margin: 0 auto;
    }

    .login-toggle button {
      border: none;
      background: transparent;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--muted);
      cursor: pointer;
    }

    .login-toggle button.active {
      background: #fff;
      color: var(--text);
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
    }

    .is-hidden {
      display: none !important;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text);
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: #fff;
      font-family: inherit;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-soft);
    }

    .input-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      cursor: pointer;
      width: 26px;
      height: 26px;
      display: grid;
      place-items: center;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 0 1px var(--border);
    }

    input.has-toggle {
      padding-right: 44px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .row label {
      margin: 0;
      font-weight: 500;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .row input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .row a {
      color: var(--primary);
      text-decoration: none;
    }

    .row a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
    }

    .google-row {
      display: flex;
      justify-content: center;
    }

    .gsi-material-button {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -webkit-appearance: none;
      background-color: #131314;
      background-image: none;
      border: 1px solid #747775;
      -webkit-border-radius: 20px;
      border-radius: 20px;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      color: #e3e3e3;
      cursor: pointer;
      font-family: "Roboto", Arial, sans-serif;
      font-size: 14px;
      height: 40px;
      letter-spacing: 0.25px;
      outline: none;
      overflow: hidden;
      padding: 0 12px;
      position: relative;
      text-align: center;
      -webkit-transition: background-color .218s, border-color .218s, box-shadow .218s;
      transition: background-color .218s, border-color .218s, box-shadow .218s;
      vertical-align: middle;
      white-space: nowrap;
      width: auto;
      max-width: 400px;
      min-width: min-content;
      border-color: #8e918f;
    }

    .gsi-material-button .gsi-material-button-icon {
      height: 20px;
      margin-right: 10px;
      min-width: 20px;
      width: 20px;
    }

    .gsi-material-button .gsi-material-button-content-wrapper {
      -webkit-align-items: center;
      align-items: center;
      display: flex;
      -webkit-flex-direction: row;
      flex-direction: row;
      -webkit-flex-wrap: nowrap;
      flex-wrap: nowrap;
      height: 100%;
      justify-content: center;
      position: relative;
      width: 100%;
    }

    .gsi-material-button .gsi-material-button-contents {
      -webkit-flex-grow: 0;
      flex-grow: 0;
      font-family: "Roboto", Arial, sans-serif;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: top;
    }

    .gsi-material-button .gsi-material-button-state {
      -webkit-transition: opacity .218s;
      transition: opacity .218s;
      bottom: 0;
      left: 0;
      opacity: 0;
      position: absolute;
      right: 0;
      top: 0;
    }

    .gsi-material-button:disabled {
      cursor: default;
      background-color: #13131461;
      border-color: #8e918f1f;
    }

    .gsi-material-button:disabled .gsi-material-button-state {
      background-color: #e3e3e31f;
    }

    .gsi-material-button:disabled .gsi-material-button-contents {
      opacity: 38%;
    }

    .gsi-material-button:disabled .gsi-material-button-icon {
      opacity: 38%;
    }

    .gsi-material-button:not(:disabled):active .gsi-material-button-state,
    .gsi-material-button:not(:disabled):focus .gsi-material-button-state {
      background-color: white;
      opacity: 12%;
    }

    .gsi-material-button:not(:disabled):hover {
      -webkit-box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
      box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
    }

    .gsi-material-button:not(:disabled):hover .gsi-material-button-state {
      background-color: white;
      opacity: 8%;
    }

    .footer-note {
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }

    .login-alert {
      display: none;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-bottom: 16px;
      border: 1px solid transparent;
    }

    .login-alert.show {
      display: block;
    }

    .login-alert.error {
      background: rgba(239, 68, 68, 0.08);
      border-color: rgba(239, 68, 68, 0.35);
      color: #991b1b;
    }

    .login-alert.success {
      background: rgba(34, 197, 94, 0.08);
      border-color: rgba(34, 197, 94, 0.35);
      color: #065f46;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.55);
      opacity: 0;
      pointer-events: none;
      transition: 0.2s;
      padding: 20px;
      z-index: 50;
    }

    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.25);
      padding: 24px;
      position: relative;
      transform: translateY(12px);
      transition: 0.2s;
    }

    .modal.show .modal-card {
      transform: translateY(0);
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 34px;
      height: 34px;
      border: none;
      border-radius: 999px;
      background: #f1f5f9;
      color: #475569;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .modal-close:hover {
      background: #e2e8f0;
      color: #0f172a;
    }

    .modal-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .modal-subtitle {
      color: var(--muted);
      font-size: 0.85rem;
      margin-bottom: 16px;
    }

    .alert {
      display: none;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 0.85rem;
      border: 1px solid transparent;
      margin-bottom: 12px;
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.08);
      border-color: rgba(34, 197, 94, 0.35);
      color: #065f46;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.08);
      border-color: rgba(239, 68, 68, 0.35);
      color: #991b1b;
    }

    #resetBtn.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .page {
        padding: 24px 12px 40px;
      }

      .card {
        width: 100%;
        padding: 20px;
        border-radius: 18px;
      }

      .logo-img {
        height: 105px;
        max-width: 200px;
      }

      .header h1 {
        font-size: 1rem;
      }

      .header p {
        font-size: 0.8rem;
      }

      .row {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      .page {
        place-items: start;
        padding: 20px 10px 32px;
      }

      .card {
        width: 100%;
        padding: 16px;
        border-radius: 16px;
      }

      .login-toggle {
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-primary {
        width: 100%;
      }

      .google-row {
        width: 100%;
      }

      .gsi-material-button {
        width: 100%;
        max-width: 100%;
      }

      .footer-note {
        text-align: center;
      }

      .modal-card {
        width: 100%;
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="header">
        <img src="assets/logo/logo-clean.png" alt="CompareHubPrices" class="logo-img" />
        <h1>Welcome back</h1>
        <p id="loginSubtitle">Log in to manage your personal account.</p>
        <div class="login-toggle" role="tablist" aria-label="Login type">
          <button type="button" class="active" id="personalToggle" role="tab" aria-selected="true">
            Personal
          </button>
          <button type="button" id="businessToggle" role="tab" aria-selected="false">
            Business
          </button>
        </div>
      </div>

      <div id="loginAlert" class="login-alert" role="alert" aria-live="polite"></div>

      <form id="personalLoginForm">
        <input type="hidden" id="accountType" value="personal" />
        <div>
          <label for="personalEmail">Email address</label>
          <input id="personalEmail" type="email" placeholder="you@email.com" required />
        </div>
        <div>
          <label for="personalPassword">Password</label>
          <div class="input-field">
            <input id="personalPassword" class="has-toggle" type="password" placeholder="Enter your password" required />
            <i class="fas fa-eye toggle-password" data-toggle="personalPassword"></i>
          </div>
        </div>

        <div class="row">
          <label>
            <input type="checkbox" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button class="btn-primary" type="submit">Log in</button>

        <div class="google-row" id="googleRow">
          <button class="gsi-material-button" id="googleSignInBtn" type="button">
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
              <div class="gsi-material-button-icon">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                  <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                  <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                  <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                  <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                  <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
              </div>
              <span class="gsi-material-button-contents">Sign in with Google</span>
              <span style="display: none;">Sign in with Google</span>
            </div>
          </button>
        </div>

        <div class="footer-note">
          <span id="signupText">Don't have a personal account?</span>
          <a id="signupLink" href="register_standard.html">Create one</a>
        </div>
      </form>

      <form id="businessLoginForm" class="is-hidden">
        <div>
          <label for="businessEmail">Business email</label>
          <input id="businessEmail" type="email" placeholder="business@email.com" required />
        </div>
        <div>
          <label for="businessPassword">Password</label>
          <div class="input-field">
            <input id="businessPassword" class="has-toggle" type="password" placeholder="Enter your password" required />
            <i class="fas fa-eye toggle-password" data-toggle="businessPassword"></i>
          </div>
        </div>

        <div class="row">
          <label>
            <input type="checkbox" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button class="btn-primary" type="submit">Log in</button>

        <div class="footer-note">
          <span>Don't have a business account?</span>
          <a href="business_register.html">Create one</a>
        </div>
      </form>
    </div>
  </div>

  <div class="modal" id="forgotPasswordModal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="forgotPasswordTitle">
      <button type="button" class="modal-close" id="closeForgotModal" aria-label="Close">x</button>
      <h2 class="modal-title" id="forgotPasswordTitle">Reset your password</h2>
      <p class="modal-subtitle" id="forgotPasswordSubtitle">Enter your account email to receive a reset link.</p>
      <div class="alert" id="modalAlertBox" role="alert" aria-live="polite">
        <span id="modalAlertMessage"></span>
      </div>
      <form id="forgotPasswordForm">
        <div>
          <label for="resetEmail">Email address</label>
          <input type="email" id="resetEmail" placeholder="name@example.com" required />
        </div>
        <button type="submit" class="btn-primary" id="resetBtn">
          <span>Send reset link</span>
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/scripts/standard-auth.js"></script>
  <script src="assets/scripts/business-auth.js"></script>

  <script>
  let currentMode = 'personal';
  const SUPABASE_URL = 'https://gttsyowogmdzwqitaskr.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0dHN5b3dvZ21kendxaXRhc2tyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NzY2NzQsImV4cCI6MjA4NDQ1MjY3NH0.p3QDWmk2LgkGE082CJWkIthSeerYFhajHxiQFqklaZk';
  const userRedirect = 'smartphones.html';
  const businessRedirect = 'smartphones.html';
  let supabaseClient = null;

  const personalToggle = document.getElementById('personalToggle');
  const businessToggle = document.getElementById('businessToggle');
  const loginSubtitle = document.getElementById('loginSubtitle');
  const accountType = document.getElementById('accountType');
  const signupText = document.getElementById('signupText');
  const signupLink = document.getElementById('signupLink');
  const personalForm = document.getElementById('personalLoginForm');
  const businessForm = document.getElementById('businessLoginForm');
  const googleRow = document.getElementById('googleRow');
  const googleSignInBtn = document.getElementById('googleSignInBtn');
  const loginAlert = document.getElementById('loginAlert');

  function getSupabaseClient() {
    if (!supabaseClient && window.supabase?.createClient) {
      supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }
    return supabaseClient;
  }

  async function readJsonSafe(response) {
    const text = await response.text().catch(() => '');
    if (!text) return {};
    try {
      return JSON.parse(text);
    } catch {
      return { error: text };
    }
  }

  const showLoginAlert = (message, type = 'error') => {
    if (!loginAlert) return;
    loginAlert.textContent = message;
    loginAlert.className = `login-alert show ${type}`;
  };

  const clearLoginAlert = () => {
    if (!loginAlert) return;
    loginAlert.textContent = '';
    loginAlert.className = 'login-alert';
  };

  const setLoginType = (type) => {
    const isBusiness = type === 'business';
    currentMode = isBusiness ? 'business' : 'personal';
    personalToggle.classList.toggle('active', !isBusiness);
    businessToggle.classList.toggle('active', isBusiness);
    personalToggle.setAttribute('aria-selected', String(!isBusiness));
    businessToggle.setAttribute('aria-selected', String(isBusiness));
    if (accountType) accountType.value = currentMode;
    if (loginSubtitle) {
      loginSubtitle.textContent = isBusiness
        ? 'Log in to manage your business account.'
        : 'Log in to manage your personal account.';
    }
    if (personalForm && businessForm) {
      personalForm.classList.toggle('is-hidden', isBusiness);
      businessForm.classList.toggle('is-hidden', !isBusiness);
    }
    if (signupText && signupLink) {
      signupText.textContent = isBusiness
        ? "Don't have a business account?"
        : "Don't have a personal account?";
      signupLink.href = isBusiness ? 'business_register.html' : 'register_standard.html';
    }
    if (googleRow) {
      googleRow.style.display = isBusiness ? 'none' : 'flex';
    }
    clearLoginAlert();
  };

  if (personalToggle && businessToggle) {
    personalToggle.addEventListener('click', () => setLoginType('personal'));
    businessToggle.addEventListener('click', () => setLoginType('business'));
  }
  setLoginType('personal');

  document.querySelectorAll('.toggle-password').forEach((toggle) => {
    toggle.addEventListener('click', () => {
      const targetId = toggle.dataset.toggle;
      const input = document.getElementById(targetId);
      if (!input) return;
      input.type = input.type === 'password' ? 'text' : 'password';
      toggle.classList.toggle('fa-eye');
      toggle.classList.toggle('fa-eye-slash');
    });
  });

  const handleLogin = async (event, mode) => {
    event.preventDefault();
    clearLoginAlert();

    const isBusiness = mode === 'business';
    const form = isBusiness ? businessForm : personalForm;
    const emailInput = document.getElementById(isBusiness ? 'businessEmail' : 'personalEmail');
    const passwordInput = document.getElementById(isBusiness ? 'businessPassword' : 'personalPassword');
    const rememberMe = !!form?.querySelector('input[type="checkbox"]')?.checked;
    const email = emailInput?.value || '';
    const password = passwordInput?.value || '';
    const redirectTo = isBusiness ? businessRedirect : userRedirect;

    try {
      if (isBusiness) {
        if (!window.businessAuth?.login) throw new Error('Business auth script not loaded.');
        await window.businessAuth.login({ email, password, rememberMe, redirectTo, form });
      } else {
        if (!window.standardAuth?.login) throw new Error('Standard auth script not loaded.');
        await window.standardAuth.login({ email, password, rememberMe, redirectTo, form });
      }
    } catch (err) {
      showLoginAlert(err?.message || 'Login failed', 'error');
    }
  };

  if (personalForm) {
    personalForm.addEventListener('submit', (event) => handleLogin(event, 'personal'));
  }

  if (businessForm) {
    businessForm.addEventListener('submit', (event) => handleLogin(event, 'business'));
  }

  const forgotPasswordModal = document.getElementById('forgotPasswordModal');
  const forgotPasswordForm = document.getElementById('forgotPasswordForm');
  const resetEmailInput = document.getElementById('resetEmail');
  const modalAlertBox = document.getElementById('modalAlertBox');
  const modalAlertMessage = document.getElementById('modalAlertMessage');
  const forgotPasswordTitle = document.getElementById('forgotPasswordTitle');
  const forgotPasswordSubtitle = document.getElementById('forgotPasswordSubtitle');
  const resetBtn = document.getElementById('resetBtn');
  const closeForgotModal = document.getElementById('closeForgotModal');

  const showForgotPasswordAlert = (message, type = 'error') => {
    if (!modalAlertBox || !modalAlertMessage) return;
    modalAlertMessage.textContent = message;
    modalAlertBox.className = `alert show alert-${type}`;
  };

  const openForgotPasswordModal = (event) => {
    event?.preventDefault?.();
    if (!forgotPasswordModal) return;
    if (forgotPasswordTitle) {
      forgotPasswordTitle.textContent =
        currentMode === 'business' ? 'Reset business password' : 'Reset your password';
    }
    if (forgotPasswordSubtitle) {
      forgotPasswordSubtitle.textContent =
        currentMode === 'business'
          ? 'Enter your business account email to receive a reset link.'
          : 'Enter your account email to receive a reset link.';
    }
    if (resetEmailInput) {
      const sourceEmail = document.getElementById(
        currentMode === 'business' ? 'businessEmail' : 'personalEmail'
      )?.value;
      resetEmailInput.value = sourceEmail || '';
    }
    forgotPasswordModal.classList.add('show');
    forgotPasswordModal.setAttribute('aria-hidden', 'false');
  };

  const closeForgotPasswordModal = () => {
    if (!forgotPasswordModal) return;
    forgotPasswordModal.classList.remove('show');
    forgotPasswordModal.setAttribute('aria-hidden', 'true');
    if (forgotPasswordForm) forgotPasswordForm.reset();
    if (modalAlertBox) modalAlertBox.className = 'alert';
  };

  document.querySelectorAll('.forgot-link').forEach((link) => {
    link.addEventListener('click', openForgotPasswordModal);
  });

  closeForgotModal?.addEventListener('click', closeForgotPasswordModal);

  forgotPasswordModal?.addEventListener('click', (event) => {
    if (event.target === forgotPasswordModal) {
      closeForgotPasswordModal();
    }
  });

  document.addEventListener('keydown', (event) => {
    if (event.key === 'Escape' && forgotPasswordModal?.classList.contains('show')) {
      closeForgotPasswordModal();
    }
  });

  forgotPasswordForm?.addEventListener('submit', async (event) => {
    event.preventDefault();
    const resetEmail = resetEmailInput?.value?.trim();
    const resetBtnText = resetBtn?.querySelector('span');
    const originalText = resetBtnText?.textContent || '';

    if (!resetEmail) {
      showForgotPasswordAlert('Please enter a valid email address.', 'error');
      return;
    }

    if (resetBtn) {
      resetBtn.classList.add('loading');
      resetBtn.disabled = true;
    }
    if (resetBtnText) resetBtnText.textContent = 'Sending...';

    try {
      const redirectTo =
        currentMode === 'business'
          ? `${window.location.origin}/reset_password_business.html`
          : `${window.location.origin}/reset_password_standard.html`;

      if (currentMode === 'business') {
        const response = await fetch(`${SUPABASE_URL}/functions/v1/business-registration-auth`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
          },
          body: JSON.stringify({
            action: 'resetPassword',
            email: resetEmail,
            redirectTo,
          }),
        });

        const result = await readJsonSafe(response);
        if (!response.ok) {
          throw new Error(result?.error || 'Failed to send reset link.');
        }
      } else {
        const client = getSupabaseClient();
        if (!client?.auth?.resetPasswordForEmail) {
          throw new Error('Password reset is unavailable right now. Please contact support.');
        }
        const { error } = await client.auth.resetPasswordForEmail(resetEmail, { redirectTo });
        if (error) throw error;
      }

      showForgotPasswordAlert('Password reset link sent! Check your email.', 'success');
    } catch (err) {
      showForgotPasswordAlert(err?.message || 'Failed to send reset link.', 'error');
    } finally {
      if (resetBtn) {
        resetBtn.classList.remove('loading');
        resetBtn.disabled = false;
      }
      if (resetBtnText) resetBtnText.textContent = originalText || 'Send reset link';
    }
  });

  googleSignInBtn?.addEventListener('click', async () => {
    if (currentMode === 'business') return;

    const originalHtml = googleSignInBtn?.dataset?.originalHtml || googleSignInBtn?.innerHTML || '';
    if (googleSignInBtn && !googleSignInBtn.dataset.originalHtml) {
      googleSignInBtn.dataset.originalHtml = originalHtml;
    }

    try {
      if (!window.standardAuth?.signInWithGoogle) throw new Error('Google sign-in is not available.');

      if (googleSignInBtn) {
        googleSignInBtn.disabled = true;
        googleSignInBtn.innerHTML = '<span>Signing in with Google...</span>';
      }

      await window.standardAuth.signInWithGoogle({
        redirectTo: userRedirect,
        form: personalForm,
      });
    } catch (err) {
      showLoginAlert(err?.message || 'Failed to sign in with Google', 'error');
      if (googleSignInBtn) {
        googleSignInBtn.disabled = false;
        googleSignInBtn.innerHTML = originalHtml;
      }
    }
  });

  window.addEventListener('DOMContentLoaded', () => {
    if (currentMode !== 'personal') return;
    if (window.standardAuth?.checkExistingSession) {
      window.standardAuth.checkExistingSession({ redirectTo: userRedirect });
    }
  });
</script>
