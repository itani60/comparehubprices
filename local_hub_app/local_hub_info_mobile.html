<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalHub - Business Profile (Mobile)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script type="module" crossorigin src="/local_hub_app/assets/local_hub_info_mobile-n9gGQhT4.js"></script>
    <link rel="modulepreload" crossorigin href="/local_hub_app/assets/localHub-DhdBYosn.js">
    <link rel="modulepreload" crossorigin href="/local_hub_app/assets/formatAbout-CrmeYvLb.js">
    <link rel="modulepreload" crossorigin href="/local_hub_app/assets/localHubInfoApi-D35QwRWF.js">
    <link rel="stylesheet" crossorigin href="/local_hub_app/assets/infoMobile-fpzhDEFu.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="./scripts/standard-auth.js"></script>
    <script src="./scripts/business-auth.js"></script>
    <script>
      (function () {
        try {
          const isMobile = window.matchMedia && window.matchMedia('(max-width: 640px)').matches;
          if (isMobile) return;
          const target = new URL('local_hub_info.html', window.location.href);
          target.search = window.location.search;
          target.hash = window.location.hash;
          window.location.replace(target.toString());
        } catch {}
      })();
    </script>
  </body>
</html>
