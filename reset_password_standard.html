<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="assets/fontawesome-6.0.0/css/all.css" />
  <style>
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --primary: #2563eb;
      --primary-soft: rgba(37, 99, 235, 0.12);
      --danger: #dc2626;
      --success: #16a34a;
      --shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg) url("assets/images/background.png") center / cover no-repeat fixed;
      color: var(--text);
    }

    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 16px 64px;
      position: relative;
      overflow: hidden;
    }

    .page::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(5, 10, 20, 0.78) 0%, rgba(5, 10, 20, 0.62) 45%, rgba(5, 10, 20, 0.84) 100%);
      z-index: 0;
      pointer-events: none;
    }

    .page::after {
      content: "";
      position: absolute;
      width: 520px;
      height: 520px;
      right: -160px;
      top: -180px;
      background: radial-gradient(circle, rgba(37, 99, 235, 0.35), transparent 70%);
      opacity: 0.9;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      width: min(520px, 96vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 28px;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      display: grid;
      gap: 6px;
      justify-items: center;
    }

    .logo-img {
      height: 110px;
      width: auto;
      max-width: 220px;
      object-fit: contain;
    }

    .header h1 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .header p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    form {
      display: grid;
      gap: 16px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text);
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: #fff;
      font-family: inherit;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-soft);
    }

    .input-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      cursor: pointer;
      width: 26px;
      height: 26px;
      display: grid;
      place-items: center;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 0 1px var(--border);
    }

    input.has-toggle {
      padding-right: 44px;
    }

    .helper-text {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: -6px;
    }

    .btn-primary {
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .btn-primary:hover {
      background: #1d4ed8;
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.2);
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      cursor: not-allowed;
      opacity: 0.75;
      transform: none;
      box-shadow: none;
    }

    .footer-note {
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }

    .footer-note a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer-note a:hover {
      text-decoration: underline;
    }

    .login-alert {
      display: none;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-bottom: 16px;
      border: 1px solid transparent;
    }

    .login-alert.show {
      display: block;
    }

    .login-alert.error {
      background: rgba(239, 68, 68, 0.08);
      border-color: rgba(239, 68, 68, 0.35);
      color: #991b1b;
    }

    .login-alert.success {
      background: rgba(34, 197, 94, 0.08);
      border-color: rgba(34, 197, 94, 0.35);
      color: #065f46;
    }

    @media (max-width: 768px) {
      .page {
        padding: 24px 12px 40px;
      }

      .card {
        width: 100%;
        padding: 20px;
        border-radius: 18px;
      }

      .logo-img {
        height: 96px;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="header">
        <img src="assets/logo/logo-clean.png" alt="CompareHubPrices" class="logo-img" />
        <h1>Reset password</h1>
        <p>Set a new password for your account.</p>
      </div>

      <div id="resetAlert" class="login-alert" role="alert" aria-live="polite"></div>

      <form id="resetForm">
        <div>
          <label for="newPassword">New password</label>
          <div class="input-field">
            <input type="password" id="newPassword" class="has-toggle" placeholder="Enter new password" required />
            <i class="fas fa-eye toggle-password" data-toggle="newPassword"></i>
          </div>
        </div>

        <div>
          <label for="confirmPassword">Confirm password</label>
          <div class="input-field">
            <input type="password" id="confirmPassword" class="has-toggle" placeholder="Confirm new password" required />
            <i class="fas fa-eye toggle-password" data-toggle="confirmPassword"></i>
          </div>
        </div>

        <div class="helper-text">Use at least 8 characters with a mix of letters and numbers.</div>

        <button type="submit" class="btn-primary" id="submitBtn">
          <span>Update password</span>
        </button>
      </form>

      <p class="footer-note">
        <a href="login.html">Back to login</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://gttsyowogmdzwqitaskr.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0dHN5b3dvZ21kendxaXRhc2tyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NzY2NzQsImV4cCI6MjA4NDQ1MjY3NH0.p3QDWmk2LgkGE082CJWkIthSeerYFhajHxiQFqklaZk';

    let supabaseClient = null;
    function getSupabaseClient() {
      if (!supabaseClient && window.supabase?.createClient) {
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      }
      return supabaseClient;
    }

    function showAlert(message, type = 'error') {
      const alertBox = document.getElementById('resetAlert');
      if (!alertBox) return;
      alertBox.textContent = message;
      alertBox.className = `login-alert show ${type}`;
    }

    function setFormEnabled(enabled) {
      const form = document.getElementById('resetForm');
      const submitBtn = document.getElementById('submitBtn');
      if (form) {
        form.querySelectorAll('input').forEach((input) => {
          input.disabled = !enabled;
        });
      }
      if (submitBtn) submitBtn.disabled = !enabled;
    }

    async function hydrateSessionFromUrl() {
      const client = getSupabaseClient();
      if (!client) {
        showAlert('Authentication service is unavailable. Please try again later.', 'error');
        setFormEnabled(false);
        return;
      }

      const url = new URL(window.location.href);
      const code = url.searchParams.get('code');
      let hasSession = false;

      if (code && client.auth?.exchangeCodeForSession) {
        const { error } = await client.auth.exchangeCodeForSession(code);
        if (error) {
          showAlert(error.message || 'Invalid or expired recovery link.', 'error');
        } else {
          url.searchParams.delete('code');
          window.history.replaceState({}, document.title, url.pathname + url.search);
          hasSession = true;
        }
      }

      if (!hasSession && url.hash) {
        const hashParams = new URLSearchParams(url.hash.slice(1));
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        if (accessToken && refreshToken && client.auth?.setSession) {
          const { error } = await client.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken,
          });
          if (error) {
            showAlert(error.message || 'Invalid or expired recovery link.', 'error');
          } else {
            window.history.replaceState({}, document.title, url.pathname + url.search);
            hasSession = true;
          }
        }
      }

      if (!hasSession) {
        const { data } = await client.auth.getSession();
        hasSession = !!data?.session;
      }

      if (!hasSession) {
        showAlert('This reset link is invalid or has expired. Please request a new one.', 'error');
        setFormEnabled(false);
      }
    }

    document.querySelectorAll('.toggle-password').forEach((toggle) => {
      toggle.addEventListener('click', () => {
        const targetId = toggle.dataset.toggle;
        const input = document.getElementById(targetId);
        if (!input) return;
        input.type = input.type === 'password' ? 'text' : 'password';
        toggle.classList.toggle('fa-eye');
        toggle.classList.toggle('fa-eye-slash');
      });
    });

    document.getElementById('resetForm')?.addEventListener('submit', async (event) => {
      event.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      const submitText = submitBtn?.querySelector('span');
      const originalText = submitText?.textContent || '';
      const newPassword = document.getElementById('newPassword')?.value || '';
      const confirmPassword = document.getElementById('confirmPassword')?.value || '';

      if (newPassword.length < 8) {
        showAlert('Password must be at least 8 characters.', 'error');
        return;
      }
      if (newPassword !== confirmPassword) {
        showAlert('Passwords do not match. Please try again.', 'error');
        return;
      }

      if (submitBtn) submitBtn.disabled = true;
      if (submitText) submitText.textContent = 'Updating...';

      try {
        const client = getSupabaseClient();
        if (!client?.auth?.updateUser) {
          throw new Error('Unable to update password right now.');
        }
        const { error } = await client.auth.updateUser({ password: newPassword });
        if (error) throw error;
        showAlert('Password updated successfully. Redirecting to login...', 'success');
        if (submitBtn) submitBtn.disabled = true;
        window.location.href = 'login.html';
      } catch (err) {
        showAlert(err?.message || 'Failed to update password.', 'error');
      } finally {
        if (submitText) submitText.textContent = originalText || 'Update password';
      }
    });

    document.addEventListener('DOMContentLoaded', hydrateSessionFromUrl);
  </script>
</body>
</html>
