<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CompareHubPrices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-control.error {
            border-color: #e74c3c;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin: 0 auto;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .alert.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert i {
            margin-right: 10px;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        /* Forgot Password Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        .modal h2 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }

        .modal p {
            margin: 0 0 20px;
            color: #666;
            font-size: 14px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            padding: 5px 10px;
        }

        .modal-close:hover {
            color: #333;
        }

        .btn-cancel {
            background: #f5f7fa;
            color: #666;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Google Sign-In Button */
        .btn-google {
            width: 100%;
            padding: 14px;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-google:active {
            transform: translateY(0);
        }

        .btn-google svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="header">
            <h1><i class="fas fa-shopping-cart"></i> CompareHubPrices</h1>
            <p>Welcome back! Sign in to your account</p>
        </div>

        <div class="form-container">
            <div id="alertBox" class="alert">
                <i class="fas fa-info-circle"></i>
                <span id="alertMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="your.email@example.com"
                            required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="openForgotPasswordModal(event)">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <!-- Google Sign-In Button -->
            <button type="button" class="btn-google" id="googleSignInBtn">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Continue with Google
            </button>

            <div class="divider">
                <span>New to CompareHubPrices?</span>
            </div>

            <div class="signup-link">
                <a href="/standard-user-registration.html">Create a free account</a>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgotPasswordModal">
        <div class="modal">
            <h2><i class="fas fa-key"></i> Reset Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>

            <div id="modalAlertBox" class="alert" style="margin-bottom: 15px;">
                <i class="fas fa-info-circle"></i>
                <span id="modalAlertMessage"></span>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="resetEmail" class="form-control" placeholder="your.email@example.com"
                            required>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeForgotPasswordModal()">Cancel</button>
                    <button type="submit" class="btn-login" id="resetBtn">
                        <span class="btn-text">Send Reset Link</span>
                        <div class="spinner"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://gttsyowogmdzwqitaskr.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0dHN5b3dvZ21kendxaXRhc2tyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NzY2NzQsImV4cCI6MjA4NDQ1MjY3NH0.p3QDWmk2LgkGE082CJWkIthSeerYFhajHxiQFqklaZk'
        // Use 'db' instead of 'supabase' to avoid conflict with global supabase object
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Form elements
        const form = document.getElementById('loginForm')
        const loginBtn = document.getElementById('loginBtn')
        const alertBox = document.getElementById('alertBox')
        const alertMessage = document.getElementById('alertMessage')
        const email = document.getElementById('email')
        const password = document.getElementById('password')
        const rememberMe = document.getElementById('rememberMe')

        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function () {
            const type = password.type === 'password' ? 'text' : 'password'
            password.type = type
            this.classList.toggle('fa-eye')
            this.classList.toggle('fa-eye-slash')
        })

        // Show alert
        function showAlert(message, type = 'error') {
            alertMessage.textContent = message
            alertBox.className = 'alert show alert-' + type

            if (type === 'success') {
                alertBox.querySelector('i').className = 'fas fa-check-circle'
            } else {
                alertBox.querySelector('i').className = 'fas fa-exclamation-circle'
            }
        }

        // Hide alert
        function hideAlert() {
            alertBox.classList.remove('show')
        }

        // Check if user is already logged in
        async function checkExistingSession() {
            const { data: { session } } = await db.auth.getSession()
            if (session) {
                // User is already logged in, redirect to dashboard
                window.location.href = '/user-dashboard.html'
            }
        }

        // Check on page load
        checkExistingSession()

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            hideAlert()

            // Show loading state
            loginBtn.classList.add('loading')
            loginBtn.disabled = true

            try {

                // Call Custom Auth Function (Login)
                const response = await fetch(`${SUPABASE_URL}/functions/v1/standard_account_auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        action: 'login',
                        email: email.value,
                        password: password.value
                    })
                })

                const result = await response.json()

                if (!response.ok) {
                    throw new Error(result.error || 'Login failed')
                }

                const { session_id, user, csrf_token } = result

                if (!user.email_confirmed_at) {
                    showAlert('Please verify your email address before logging in.', 'error')
                    loginBtn.classList.remove('loading')
                    loginBtn.disabled = false
                    return
                }

                // Success!
                showAlert('Login successful! Redirecting...', 'success')

                // 1. Store Session ID & CSRF Token in Cookie
                const maxAge = 60 * 60 * 12 // 12 hours (matching backend)
                document.cookie = `standard_session_id=${session_id}; path=/; max-age=${maxAge}; SameSite=Lax; Secure`
                if (csrf_token) {
                    document.cookie = `standard_csrf_token=${csrf_token}; path=/; max-age=${maxAge}; SameSite=Lax; Secure`
                }

                // Clear any old local storage
                localStorage.removeItem('standard_session_id')
                localStorage.removeItem('standard_access_token')

                // Save remember me preference (non-sensitive)
                if (rememberMe.checked) {
                    localStorage.setItem('rememberMe', 'true')
                } else {
                    localStorage.removeItem('rememberMe')
                }

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/user-dashboard.html'
                }, 1500)

            } catch (error) {
                console.error('Login error:', error)

                let errorMessage = 'Invalid email or password. Please try again.'

                if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please verify your email address before logging in.'
                } else if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password. Please check your credentials.'
                }

                showAlert(errorMessage)
                loginBtn.classList.remove('loading')
                loginBtn.disabled = false
            }
        })

        // Check for email parameter (from registration redirect)
        const urlParams = new URLSearchParams(window.location.search)
        const emailParam = urlParams.get('email')
        if (emailParam) {
            email.value = emailParam
            showAlert('Please check your email to verify your account before logging in.', 'success')
        }

        // Check for verification success
        const verified = urlParams.get('verified')
        if (verified === 'true') {
            showAlert('Email verified successfully! You can now log in.', 'success')
        }

        // Forgot Password Modal Functions
        function openForgotPasswordModal(event) {
            event.preventDefault()
            document.getElementById('forgotPasswordModal').classList.add('show')
            document.getElementById('resetEmail').value = email.value // Pre-fill if email entered
        }

        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.remove('show')
            document.getElementById('forgotPasswordForm').reset()
            hideModalAlert()
        }

        // Close modal on overlay click
        document.getElementById('forgotPasswordModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeForgotPasswordModal()
            }
        })

        // Modal alert functions
        function showModalAlert(message, type = 'error') {
            const modalAlertBox = document.getElementById('modalAlertBox')
            const modalAlertMessage = document.getElementById('modalAlertMessage')

            modalAlertMessage.textContent = message
            modalAlertBox.className = `alert show alert-${type}`
        }

        function hideModalAlert() {
            document.getElementById('modalAlertBox').classList.remove('show')
        }

        // Handle forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            hideModalAlert()

            const resetBtn = document.getElementById('resetBtn')
            const resetEmail = document.getElementById('resetEmail').value

            resetBtn.classList.add('loading')
            resetBtn.disabled = true

            try {
                // Send password reset email
                const { error } = await db.auth.resetPasswordForEmail(resetEmail, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                })

                if (error) throw error

                // Success!
                showModalAlert('Password reset link sent! Check your email.', 'success')

                // Close modal after 3 seconds
                setTimeout(() => {
                    closeForgotPasswordModal()
                }, 3000)

            } catch (error) {
                console.error('Password reset error:', error)
                showModalAlert(error.message || 'Failed to send reset email. Please try again.')
            } finally {
                resetBtn.classList.remove('loading')
                resetBtn.disabled = false
            }
        })

        // Google Sign-In
        const googleSignInBtn = document.getElementById('googleSignInBtn')

        googleSignInBtn.addEventListener('click', async () => {
            try {
                googleSignInBtn.disabled = true
                googleSignInBtn.innerHTML = '<div class="spinner"></div> Signing in with Google...'

                const { data, error } = await db.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/user-dashboard.html`,
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        }
                    }
                })

                if (error) {
                    throw error
                }

                // The redirect will happen automatically
                // No need to manually redirect here
            } catch (error) {
                console.error('Google sign-in error:', error)
                showAlert('Failed to sign in with Google. Please try again.')

                // Reset button state
                googleSignInBtn.disabled = false
                googleSignInBtn.innerHTML = `
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                `
            }
        })
    </script>
</body>

</html>
