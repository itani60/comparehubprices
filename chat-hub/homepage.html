<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CompareHubPrices Home</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        font-family: "Manrope", "Segoe UI", system-ui, sans-serif;
        background: #f0f2f5;
        color: #111b21;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }

      .card {
        background: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 18px;
        padding: 24px 28px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
        text-align: center;
        max-width: 420px;
        width: calc(100% - 48px);
      }

      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }

      p {
        margin: 0;
        color: #667781;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>CompareHubPrices Home</h1>
    </div>
  </body>
</html>
