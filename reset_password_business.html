<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Business Password | Admin Hub Marketplace</title>
    <meta name="description" content="Reset your Admin Hub Marketplace business account password.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --input-focus: rgba(37, 99, 235, 0.1);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            filter: blur(80px);
            opacity: 0.4;
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: #dbeafe;
            top: -100px;
            right: -100px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: #f1f5f9;
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(50px, 50px) scale(1.1);
            }
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .brand-logo a {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.6rem;
            color: var(--text-main);
        }

        .brand-logo .logo-img {
            height: 80px;
            width: auto;
            object-fit: contain;
        }

        .login-card {
            background: var(--card-bg);
            padding: 36px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #0f172a;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .login-alert {
            display: none;
            padding: 12px 14px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 16px;
            border: 1px solid transparent;
        }

        .login-alert.show {
            display: block;
        }

        .login-alert.error {
            background: rgba(239, 68, 68, 0.08);
            border-color: rgba(239, 68, 68, 0.35);
            color: #991b1b;
        }

        .login-alert.success {
            background: rgba(34, 197, 94, 0.08);
            border-color: rgba(34, 197, 94, 0.35);
            color: #065f46;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #475569;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-wrapper .toggle-password {
            left: auto;
            right: 14px;
            cursor: pointer;
            z-index: 10;
        }

        .input-wrapper .toggle-password:hover {
            color: var(--primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: var(--transition);
            background: #fff;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--input-focus);
        }

        .form-input:focus+i {
            color: var(--primary);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="brand-logo">
                    <a href="index.html">
                        <img src="assets/logo/logo-clean.png" alt="CompareHubPrices" class="logo-img">
                    </a>
                </div>
                <h1>Reset Business Password</h1>
                <p>Set a new password for your business account.</p>
            </div>

            <div id="resetAlert" class="login-alert" role="alert" aria-live="polite"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="newPassword">New Password</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" id="newPassword" placeholder="Enter new password"
                            required>
                        <i class="fas fa-lock"></i>
                        <i class="fas fa-eye toggle-password" data-toggle="newPassword"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" id="confirmPassword"
                            placeholder="Confirm new password" required>
                        <i class="fas fa-lock"></i>
                        <i class="fas fa-eye toggle-password" data-toggle="confirmPassword"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>Update password</span>
                </button>
            </form>
        </div>

        <p class="footer-text">
            <a href="login.html">Back to login</a>
        </p>
    </div>

    <script>
        const SUPABASE_URL = 'https://gttsyowogmdzwqitaskr.supabase.co';
        const SUPABASE_ANON_KEY =
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0dHN5b3dvZ21kendxaXRhc2tyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NzY2NzQsImV4cCI6MjA4NDQ1MjY3NH0.p3QDWmk2LgkGE082CJWkIthSeerYFhajHxiQFqklaZk';
        const RESET_API_URL = `${SUPABASE_URL}/functions/v1/business-registration-auth`;
        let resetToken = '';

        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('resetAlert');
            if (!alertBox) return;
            alertBox.textContent = message;
            alertBox.className = `login-alert show ${type}`;
        }

        function setFormEnabled(enabled) {
            const form = document.getElementById('resetForm');
            const submitBtn = document.getElementById('submitBtn');
            if (form) {
                form.querySelectorAll('input').forEach((input) => {
                    input.disabled = !enabled;
                });
            }
            if (submitBtn) submitBtn.disabled = !enabled;
        }

        function hydrateResetTokenFromUrl() {
            const url = new URL(window.location.href);
            const token =
                url.searchParams.get('token') ||
                url.searchParams.get('password_reset_token') ||
                url.searchParams.get('reset_token') ||
                '';

            if (!token) {
                showAlert('This reset link is invalid or has expired. Please request a new one.', 'error');
                setFormEnabled(false);
                return;
            }

            resetToken = token;
            url.searchParams.delete('token');
            url.searchParams.delete('password_reset_token');
            url.searchParams.delete('reset_token');
            window.history.replaceState({}, document.title, url.pathname + url.search);
        }

        document.querySelectorAll('.toggle-password').forEach((toggle) => {
            toggle.addEventListener('click', () => {
                const targetId = toggle.dataset.toggle;
                const input = document.getElementById(targetId);
                if (!input) return;
                input.type = input.type === 'password' ? 'text' : 'password';
                toggle.classList.toggle('fa-eye');
                toggle.classList.toggle('fa-eye-slash');
            });
        });

        document.getElementById('resetForm')?.addEventListener('submit', async (event) => {
            event.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const submitText = submitBtn?.querySelector('span');
            const originalText = submitText?.textContent || '';
            const newPassword = document.getElementById('newPassword')?.value || '';
            const confirmPassword = document.getElementById('confirmPassword')?.value || '';

            if (newPassword.length < 8) {
                showAlert('Password must be at least 8 characters.', 'error');
                return;
            }
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match. Please try again.', 'error');
                return;
            }

            if (submitBtn) submitBtn.disabled = true;
            if (submitText) submitText.textContent = 'Updating...';

            try {
                if (!resetToken) {
                    throw new Error('This reset link is invalid or has expired.');
                }

                const response = await fetch(RESET_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        apikey: SUPABASE_ANON_KEY,
                        Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
                    },
                    body: JSON.stringify({
                        action: 'confirmPasswordReset',
                        token: resetToken,
                        newPassword,
                    }),
                });

                const result = await response.json().catch(() => ({}));
                if (!response.ok) {
                    throw new Error(result?.error || 'Failed to update password.');
                }

                showAlert('Password updated successfully. Redirecting to login...', 'success');
                if (submitBtn) submitBtn.disabled = true;
                window.location.href = 'login.html';
            } catch (err) {
                showAlert(err?.message || 'Failed to update password.', 'error');
            } finally {
                if (submitText) submitText.textContent = originalText || 'Update password';
            }
        });

        document.addEventListener('DOMContentLoaded', hydrateResetTokenFromUrl);
    </script>
</body>

</html>
